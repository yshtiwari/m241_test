<div if="isPaymentMethodsAvailable()"
     data-bind="blockLoader: isLoading"
     class="items payment-methods amcheckout-payment-methods">
    <div repeat="foreach: paymentGroupsList, item: '$group'"
         class="payment-group">
        <div class="amcheckout-title"
             data-amcheckout-js="step-title">
            <div if="getRegion($group().displayArea)().length"
                 translate="getGroupTitle($group)"
                 class="step-title"
                 data-role="title">
            </div>
        </div>
        <div class="step-content amcheckout-content"
             data-amcheckout-js="step-content"
             data-bind="mageInit: {'checkoutCollapsibleSteps': {}}">
            <div class="amcheckout-wrapper">
                <each args="data: getRegion($group().displayArea), as: 'method'" render=""></each>
            </div>
        </div>
    </div>
</div>
<div ifnot="isPaymentMethodsAvailable()"
     class="no-payments-block"
     translate="'No Payment Methods'">
</div>
