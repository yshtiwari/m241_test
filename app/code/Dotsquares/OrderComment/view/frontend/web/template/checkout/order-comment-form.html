<form class="form form-discount order-comment-form">
    <div class="payment-option-inner">
        <div class="field" data-bind="css: comment.css()">
            <label class="label">
                <span data-bind="i18n: 'Enter Comment'"></span>
            </label>
            <div class="control">
                <textarea class="ds-order-comment input-text order-comment order-comment-input" name="comment-code" rows="4" 
                    data-bind="value: comment,valueUpdate: 'afterkeydown',attr:{placeholder: $t('Enter your comment...')} " ></textarea>
                <p data-bind="if: hasMaxCommentLength()">
                    <span class="ds-remaining-chars">
                        <span class="chars-value" data-bind="text: remainingCharacters"></span>
                        <span class="chars-label">
                        <!-- ko i18n: 'remaining characters'--><!-- /ko -->
                        </span> 
                    </span>                         
                </p>                        
            </div>
        </div>
    </div>
</form>
